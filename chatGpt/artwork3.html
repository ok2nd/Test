<!DOCTYPE html>
<html>
  <head>
    <title>Artwork</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }

      #canvas {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var width = canvas.width;
      var height = canvas.height;

      var centerX = width / 2;
      var centerY = height / 2;

      var angle = 0;
      var radius = 100;

      function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.beginPath();
        ctx.moveTo(centerX + radius * Math.cos(angle), centerY + radius * Math.sin(angle));
        ctx.quadraticCurveTo(centerX, centerY, centerX + radius * Math.cos(angle + 0.1), centerY + radius * Math.sin(angle + 0.1));
        ctx.strokeStyle = "#FFF";
        ctx.stroke();
        angle += 0.1;
      }

      setInterval(draw, 20);
    </script>
  </body>
</html>
