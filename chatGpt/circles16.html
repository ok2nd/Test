<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>円の配置</title>
    <style>
        #container {
            position: relative;
            width: 50%;
            height: 50%;
            margin: auto;
            background-color: #eee;
            border-radius: 50%;
            overflow: hidden;
        }
        .circle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
const colors = ["#1f77b4", "#4286f4", "#81bef7", "#c2e2fb", "#f2a1d4", "#ff7eb8", "#ff4f81", "#ff294d", "#f11010", "#9b0707"];

function createCircle() {
  const circle = document.createElement("div");
  circle.classList.add("circle");
  circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
  const size = Math.floor(Math.random() * 20) + 10;
  circle.style.width = `${size}px`;
  circle.style.height = `${size}px`;
  const x = Math.floor(Math.random() * (window.innerWidth / 2)) + (window.innerWidth / 4);
  const y = Math.floor(Math.random() * (window.innerHeight / 2)) + (window.innerHeight / 4);
  circle.style.left = `${x}px`;
  circle.style.top = `${y}px`;
  document.body.appendChild(circle);
}

for (let i = 0; i < 1000; i++) {
  createCircle();
}

    </script>
</body>
</html>
