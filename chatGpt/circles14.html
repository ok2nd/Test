<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1000 Circles</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #eee;
		}

		.circle {
			position: absolute;
			border-radius: 50%;
			opacity: 0.9;
		}
	</style>
</head>
<body>
	<script>
		const colors = ["#154360", "#1A5276", "#2980B9", "#5499C7", "#7FB3D5", "#A9CCE3", "#D4E6F1", "#EBF5FB", "#FDFEFE", "#D6EAF8"];
		const maxRadius = 25;
		const numCircles = 1000;
		const halfWidth = window.innerWidth / 2;
		const halfHeight = window.innerHeight / 2;
		const ellipseWidth = halfWidth;
		const ellipseHeight = window.innerHeight;

		for (let i = 0; i < numCircles; i++) {
			const circle = document.createElement('div');
			const radius = Math.floor(Math.random() * maxRadius) + 1;
			const xRadius = Math.random() * ellipseWidth;
			const yRadius = Math.random() * ellipseHeight;
			const angle = Math.random() * 2 * Math.PI;
			const x = halfWidth + xRadius * Math.cos(angle);
			const y = halfHeight + yRadius * Math.sin(angle);
			const color = colors[Math.floor(Math.random() * colors.length)];

			circle.classList.add('circle');
			circle.style.width = radius * 2 + 'px';
			circle.style.height = radius * 2 + 'px';
			circle.style.backgroundColor = color;
			circle.style.left = x - radius + 'px';
			circle.style.top = y - radius + 'px';

			document.body.appendChild(circle);
		}
	</script>
</body>
</html>
