<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input to URL : Google Gemini</title>
</head>
<body>
<h4>Input to URL : Google Gemini</h4>
<input type="text" id="text-box" oninput="updateUrl()">
<script>
function updateUrl() {
	const text = document.getElementById("text-box").value;
	const url = new URL(window.location.href);
	url.searchParams.set("param", text);
	window.history.replaceState({}, "", url.toString());
}
</script>
</body>
</html>
