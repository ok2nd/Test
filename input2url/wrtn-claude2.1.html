<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input to URL : リートン：Claude 2.1</title>
</head>
<body>
<h4>Input to URL : リートン：Claude 2.1</h4>
<input type="text" id="inputText" oninput="updateURL()">
<script>
function updateURL() {
	var input = document.getElementById("inputText").value;
	history.pushState(null, null, "?text=" + encodeURIComponent(input));
}
</script>
</body>
</html>
